<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
     let interval;
    const startPrinting = function(){
        interval = setInterval(interval,1000,"Sneha")
        interval =function(str){
        console.log(str, Date.now())
    }
    };

    const stopPrinting = function(){
        clearInterval(interval)
    }

    document.querySelector("#start").addEventListener('click',startPrinting)

    document.querySelector("#stop").addEventListener('click',stopPrinting)


    
</script>
</html>
